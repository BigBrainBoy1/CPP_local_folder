<!DOCTYPE html>
<html>

<head>

<body>
    <center>
        <b><i>
                FACULITY OF MANAGEMENT STUDIES

                UNIVERSITY OF DELHI
            </i>

    </center>
    <br>
    <hr>
    <hr>
    <p><b>ALUMINI INFORMATIONS</b></p>
    <form action="get">
        <div>
            <label for="name">Name: &emsp;&emsp;&emsp;&nbsp;</label>
            <input type="text" id="name" name="name">
            <br>
            <br>
            <label for="email">E-mail Address: &nbsp;</label>
            <input type="text" id="email" name="email">
            <br>
            <br>
            <label for="batch">Batch: &emsp;&emsp;&emsp;&ensp;&ensp;</label>
            <input type="text" id="batch" name="batch">
            <br>
            <br>
        </div>
        <div>
            <span>Sex: &emsp;&emsp;&emsp;&emsp;</span>
            <input type="radio" id="male" name="sex" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <p><b>Address:</b></p>
            <textarea name="Address" id="Address" cols="40" rows="5"></textarea>
        </div>
        <br>
        <br>
        <div>
            <b>Specify Hobbies:</b>
            <input type="checkbox" id="sleeping" name="sleeping">
            <label for="sleeping">Sleeping</label>
            <input type="checkbox" id="eating" name="eating">
            <label for="eating">Eating</label>
            <input type="checkbox" id="exploring" name="exploring">
            <label for="exploring">Exploring</label>
            <input type="checkbox" id="singing" name="singing">
            <label for="singing">Singing</label>            
        </div>
        <div>
            <p>Others:</p>
            <textarea name="others" id="others" cols="30" rows="5"></textarea>
        </div>
        <center>
            <button>Submit</button>
            <button>Reset</button>
            <button>Print form</button>
        </center>
    </form>
</body>

</html>
